---
layout: default
title: "News"
excerpt: Blog Posts
---

<div class="home">
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-accent-1">News</h1>
        <div class="row center">
          <h5 class="header col s12 light">The latest stuff.</h5>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="img/banner1.jpg" alt="OK"></div>
  </div>

  <ul class="post-list">
    <div class="row">
      {% for post in site.posts %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{ post.title }}</span>              
              <p>Posted on {{ post.date | date: "%b %-d, %Y" }}.</p>
            </div>
            <div class="card-action">
              <a href="http://h313.github.io/wcec-em/{{ post.url }}">Read</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </ul>
